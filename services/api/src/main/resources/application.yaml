spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: ${SHOW_SQL:false}
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${PORT:8080}
  address: 0.0.0.0 # It tells your app to accept connections from any IP address, not just itself

management: # Spring Boot Actuator configuration (monitoring/health checks)
  endpoints: # Defines which monitoring endpoints are available
    web: # Web-based endpoints (HTTP URLs)
      exposure: # Which endpoints to expose publicly
        include: health,info # Only expose /actuator/health and /actuator/info
  endpoint:
    health:
      show-details: when-authorized # Only show detailed health info to authorized users
